name: Eval and Deploy to HF Spaces

on:
  push:
    branches: [main]

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers peft datasets accelerate psutil groq

      - name: Run Smoke Test Evaluation
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # Use --max-samples 1 to pick 1 sample from EACH task (total 2)
          python benchmarking/evaluate.py --max-samples 1 --only-bilora --groq-api-key "$GROQ_API_KEY"

      - name: Check for Regressions
        run: |
          python scripts/compare_metrics.py benchmarking/results.json benchmarking/baseline.json

  deploy:
    needs: evaluate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          python -c "
          import os
          from huggingface_hub import HfApi
          api = HfApi(token=os.environ['HF_TOKEN'])
          api.upload_folder(
              folder_path='hf_space',
              repo_id='aniketp2009gmail/phi3-bilora-assistant',
              repo_type='space'
          )
          "
